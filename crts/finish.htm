<html>
  <head>
    <script src='../cmef/cmef.js' type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../cmef/pure.css">
    <link rel="stylesheet" type="text/css" href="../cmef/cmef.css">
    <title></title>
    <script>
      cmef.ready(function() {
        var correct = "UEO";
        var incorrect = "GJL";

        var crt_question = cmef.results.crts.crt_question;
        var len = crt_question.length;
        for (var x = 0; x < len; x++) {
          var idx = crt_question[x].data.index;
          if (crt_question[x].crt_response_correct) {
            incorrect = incorrect.substr(0,idx) + correct[idx] + incorrect.substr(idx+1, code.length);
          }
        }

        $('#code').html(incorrect);
        $('#results').removeClass('hidden');
      });
    </script>
  </head>
  <body>
    <div class="pure-g short-mid hidden" id="results">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3 text-center">
        <p>
          The experiment is complete.  Please contact your proctor.
        </p>
        <p>Result Code: <em id="code"></em></p>
      </div>
      <div class="pure-u-1-3"></div>
    </div>

    <footer class="cmef-buttons">
      <input type="button" id="next" value="Continue" class="pure-button" data-default="true"/>
    </footer>
  </body>
</html>
